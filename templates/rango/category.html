<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rango</title>
  </head>
  <body>
    <div class="">
      {% if category %}
          <h1>{{ category.name }}</h1>
          {% if pages %}
          <ul>
            {% for page in pages %}
            <li><a href="{{ page.url }}">{{ page.title }}</a></li>
            {% endfor %}
          </ul>
          {% endif %}
      {% else %}
          <div class="">
            <strong>Sorry, nothing to find here!</strong>
          </div>
      {% endif %}
    </div>
  </body>
</html>
